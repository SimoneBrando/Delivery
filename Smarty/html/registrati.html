<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati - Nome Ristorante</title>
    <link rel="stylesheet" href="../css/registrati.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/layout.css"></link>
    <script src="../Js/loadComponents.js" defer></script>
</head>
<body>
    <!-- Header -->
    
    <div id="header-placeholder"></div>

     <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>HOME RESTAURANT</h1>
                <h2>HOME DELIVERY SERVICE</h2>
            </div>
        </section>

        <!-- Login Section-->
        <section class="login-section">
            <div class="login-content">
                <div class="login-form">
                    <h1>Registrati</h1>
                    <form action="login_action.php" method="POST">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="cognome">Cognome</label>
                            <input type="text" id="cognome" name="cognome" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Telefono</label>
                            <input type="tel" id="phone" name="phone" pattern="^\d{3} \d{3} \d{4}$" placeholder="123 456 7890" required>
                            <small>Inserisci un numero di telefono valido</small>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">Registrati</button>
                        </div>
                        <div class="form-group">
                            <p>Sei gi√† registrato? <a href="login.html">Accedi</a></p>
                        </div>
                    </form>
                </div>
                
            </div>
        </section>
    </main>

    <!-- Footer -->
    
    <div id="footer-placeholder"></div>

</body>

    
<script>
        document.getElementById('phone').addEventListener('input', function(e) {
    let phoneNumber = e.target.value.replace(/\D/g, ''); // solo numeri
    phoneNumber = phoneNumber.slice(0, 10); // massimo 10 cifre

    if (phoneNumber.length <= 3) {
        e.target.value = phoneNumber;
    } else if (phoneNumber.length <= 6) {
        e.target.value = phoneNumber.replace(/(\d{3})(\d{0,3})/, '$1 $2');
    } else {
        e.target.value = phoneNumber.replace(/(\d{3})(\d{3})(\d{0,4})/, '$1 $2 $3');
    }
    });
</script>


</html>
