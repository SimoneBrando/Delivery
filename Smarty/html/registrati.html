<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nome Ristorante</title>
    <link rel="stylesheet" href="../css/registrati.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="menu.html">Menù</a>
                <a href="order.html">Ordina</a>
                <a href="miei_ordini.html">I Miei Ordini</a>
            </div>
            
            <div class="logo">Nome Ristorante</div>
            
            <div class="user-actions">
                <i class="fas fa-bell" title="Notifiche"></i>
                <i class="fas fa-user" title="Profilo"></i>
            </div>
        </div>
    </header>
        

    <!-- Register Section -->

     <main>
        <section class="login-section">
            <div class="login-content">
                <div class="login-form">
                    <h1>Accedi al tuo Account</h1>
                    <form action="login_action.php" method="POST">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="cognome">Cognome</label>
                            <input type="text" id="cognome" name="cognome" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Telefono</label>
                            <input type="tel" id="phone" name="phone" pattern="^\d{3} \d{3} \d{4}$" placeholder="123 456 7890" required>
                            <small>Inserisci un numero di telefono valido</small>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">Registrati</button>
                        </div>
                        <div class="form-group">
                            <p>Sei già registrato? <a href="login.html">Accedi</a></p>
                        </div>
                    </form>
                </div>
                
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2023 Nome Ristorante. Tutti i diritti riservati.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>
</body>

<script>
        document.getElementById('phone').addEventListener('input', function(e) {
    let phoneNumber = e.target.value.replace(/\D/g, ''); // Solo numeri
    phoneNumber = phoneNumber.slice(0, 10); // Limita a 10 cifre

    if (phoneNumber.length <= 3) {
        e.target.value = phoneNumber;
    } else if (phoneNumber.length <= 6) {
        e.target.value = phoneNumber.replace(/(\d{3})(\d{0,3})/, '$1 $2');
    } else {
        e.target.value = phoneNumber.replace(/(\d{3})(\d{3})(\d{0,4})/, '$1 $2 $3');
    }
    });
</script>


</html>
